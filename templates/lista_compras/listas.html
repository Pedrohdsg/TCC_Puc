{% extends 'shared/base.html'%} {% load static %} {% block content %}

<section class="conteudo_listas">
  <div>
  <div><a class="btn btn-success" href="{% url 'nova_lista_compras' %}">Nova lista</a></div>
    <ul class="cards__lista_compras">
        {% if cards %}
        {% for lista_compras in cards %}
        <li class="card">
          <a  href="{% url 'editar_lista_compras' lista_compras.id %}"><span class="listas__tag">{{lista_compras.nome}} - criada por: {{lista_compras.usuario}}</span></a>
        </li>
        {% endfor %}
        {% else %}
        {% endif %}
    </ul>
  </div>
 
</section>

{% endblock %}
